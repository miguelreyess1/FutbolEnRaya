<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tres en Raya - Estilo Tiki-Taka</title>
  <link rel="stylesheet" href="TresEnRaya.css">
</head>
<body>
  <div class="contenedor">
    <!-- Cabecera con título -->
    <div class="cabecera">
      <h1>Tres en Raya</h1>
    </div>

    <!-- Marcador y botón -->
    <div class="marcador-contenedor">
      <div class="marcador">0 - 0</div>
      <button class="skip-button">Skip</button>
    </div>

    <!-- Contenedor principal del tablero -->
    <div class="tablero-container">
      <!-- Primera fila -->
      <div class="celda titulo">
        <!-- Aquí podrías poner imágenes o texto de "TIKI-TAKA-TOE" + trofeo -->
        <div class="tiki-taka">TIKI-TAKA-TOE</div>
        <div class="trofeo">Copa América Winner Since 1960</div>
      </div>
      <div class="celda cabecera-col">RMA</div>
      <div class="celda cabecera-col">URU</div>
      <div class="celda cabecera-col">INT</div>

      <!-- Segunda fila -->
      <div class="celda cabecera-row">PSG</div>
      <div class="celda choose-player">Choose Player</div>
      <div class="celda choose-player">Choose Player</div>
      <div class="celda choose-player">Choose Player</div>

      <!-- Tercera fila -->
      <div class="celda cabecera-row">BAR</div>
      <div class="celda choose-player">Choose Player</div>
      <div class="celda choose-player">Choose Player</div>
      <div class="celda choose-player">Choose Player</div>

      <!-- Cuarta fila -->
      <div class="celda cabecera-row">??? <!-- O cualquier otro equipo/criterio --></div>
      <div class="celda choose-player">Choose Player</div>
      <div class="celda choose-player">Choose Player</div>
      <div class="celda choose-player">Choose Player</div>
    </div>
  </div>
</body>
</html>
